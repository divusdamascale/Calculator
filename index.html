<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>

    <div class="view">
      <h2 id="opperation"></h2>
    </div>
    <div class="main">
      <div class="display">
        <h1 id="displayText"></h1>
      </div>
      <div class="buttons">
        <div class="button allClear" id="aclear" style="grid-column: 2 span" ">
          <span id="ac">AC</span>
        </div>
        <div class="button clear" id="c"><span>C</span></div>
        <div class="button op" id="%"><span>%</span></div>
        <div class="button op" id="/"><span>/</span></div>
        <div class="button" id="7"><span>7</span></div>
        <div class="button" id="8"><span>8</span></div>
        <div class="button" id="9"><span>9</span></div>
        <div class="button" id="0"><span>0</span></div>
        <div class="button op" id="x"><span>X</span></div>
        <div class="button" id="4"><span>4</span></div>
        <div class="button" id="5"><span>5</span></div>
        <div class="button" id="6"><span>6</span></div>
        <div class="button op" id=","><span>,</span></div>
        <div class="button op" id="-"><span>-</span></div>
        <div class="button" id="1"><span>1</span></div>
        <div class="button" id="2"><span>2</span></div>
        <div class="button" id="3"><span>3</span></div>
        <div class="button op" id="="><span>=</span></div>
        <div class="button op" id="+"><span>+</span></div>
      </div>
    </div>

    <script src="app.js
    "></script>
  </body>
</html>
